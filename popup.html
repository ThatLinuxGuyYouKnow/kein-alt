<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kein Alt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            width: 250px;
            background-color: black;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #1991db;
        }

        input {
            width: 96%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #1991db;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1991db;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: green;
            text-align: center;
        }
    </style>
</head>

<body>
    <label for="username">Enter your main username:</label>
    <input type="text" id="username" placeholder="e.g., YourMainAccount">
    <button id="saveButton">Save Username</button>
    <div class="status" id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
