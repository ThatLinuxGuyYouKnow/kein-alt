<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kein Alt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            height: 120px;
            width: 300px;
            background-color: black;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #1991db;
        }

        input {
            width: 280px;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #1991db;
            border-radius: 4px;
        }

        button {
            width: 280px;
            padding: 10px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1991db;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .buttonDiv {
            align-self: center;
            align-items: center;
        }

        /* Hide the returning user section by default */
        #returningUserSection {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Section for new users -->
    <div id="newUserSection">
        <label for="username">Enter your alt username:</label>
        <input type="text" id="username" placeholder="e.g., YourMainAccount">
        <div class=" buttonDiv"><button id="saveButton">Save Username</button></div>
    </div>

    <!-- Section for returning users -->
    <div id="returningUserSection">
        <p style="color: #1991db; font-weight: bold;">Welcome back, <span id="savedUsername"></span>!</p>
        <div class="buttonDiv"><button id="changeUsername">Change Username</button></div>
    </div>

    <div class="status" id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
